<!DOCTYPE html>
<head>
    <title>Dad Joke Generator</title>
    <link rel='icon' href='emoji.jpg' />
    <link rel='stylesheet' type='text/css' href='style.css' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet"> 

</head>
<body class='flex'>
    <h1>Dad Jokes</h1>
    <p class='subTitle'>Stick around and enjoy some laughs.</p>
    <p class='subTitle'>Be sure to save the link and come back for more.</p>
    <img src='emoji.jpg' alt='laughing emoji pic' />
    <div id='outline' class='flex'>
        <div id='jokeContainer' class=''>
            <p id='loading'> Loading...</p>
            <p id='setup' class='animate'></p>
            <p id='revealText' class='animate'>Not another joke...</p>
            <p id='punchline' class='animate'></p>
        </div>
        <div id='buttonContainer'>
            <button id='reveal' style=''>Give Answer</button>
            <button id='restart'>Tell Another</button>
        </div>
    </div>
    <footer>
        <p>Made by Matt Allen<p>
        <p>Jokes supplied by <a href='https://github.com/KegenGuyll/DadJokes_API#api-callsKegen Guyll'>Dad Joke API</a></p>
    </footer>

<script type='text/javascript' src='script.js'></script>
</body>
</html>
